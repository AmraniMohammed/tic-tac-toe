name: C++ CI/CD with Qt (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Qt 6
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.6.2"
          host: windows

      # 3. Configure CMake
      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      # 4. Build all targets (GUI + tests)
      - name: Build project
        run: cmake --build build --config Release --parallel

      # 5. Run tests
      - name: Run tests
        run: ctest --test-dir build

      # 6. Deploy Qt DLLs
      - name: Deploy Qt DLLs
        run: |
          mkdir release
          copy build\Release\appTicTacToe.exe release\
          "C:\Qt\6.6.2\msvc2019_64\bin\windeployqt.exe" release\appTicTacToe.exe

      # 7. Package executable
      - name: Package executable
        run: |
          cd release
          powershell Compress-Archive -Path * -DestinationPath appTicTacToe.zip

      # 8. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TicTacToe-executable
          path: release\appTicTacToe.zip
